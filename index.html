<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>지니짱 감사일기</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- 감성글꼴(본문) + 타이틀 -->
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Jua&display=swap" rel="stylesheet">
</head>
<body>
<header class="app-header">
  <div class="star" aria-hidden="true">★</div>
  <h1 class="title">지니짱 감사일기</h1>
  <div class="auth">
    <button id="btnLogin" class="pill">로그인</button>
    <button id="btnLogout" class="pill ghost">로그아웃</button>
  </div>
</header>

<nav class="tabs">
  <button class="tab active" data-tab="daily"><span class="ico">📒</span><span>데일리</span></button>
  <button class="tab" data-tab="weekly"><span class="ico">🧾</span><span>위클리</span></button>
  <button class="tab" data-tab="search"><span class="ico">🔍</span><span>검색</span></button>
  <button class="tab" data-tab="settings"><span class="ico">☀️</span><span>설정</span></button>
</nav>

<main>
  <!-- DAILY -->
  <section id="view-daily" class="view active">
    <div class="date-bar">
      <input id="dateInput" type="date">
      <button id="btnToday" class="pill ghost">오늘</button>
      <span id="weekLabel" class="week-label"></span>
    </div>

    <article class="card">
      <h2>오늘의 질문</h2>
      <p class="hint">나를 되돌아보는 한 줄 질문이에요.</p>
      <input id="qText" class="input" placeholder="질문이 들어옵니다…">
      <textarea id="qAnswer" class="input" rows="3" placeholder="질문에 대한 나의 답을 적어보세요."></textarea>
      <div class="row">
        <button id="btnRandomQ" class="pill ghost">다른 질문</button>
        <button id="btnSaveQ" class="pill primary">저장</button>
        <button id="btnClearQ" class="pill danger">지우기</button>
      </div>
    </article>

    <article class="card">
      <h2>감정일기</h2>
      <p class="hint">사건·생각·감정·결과 를 간단히 남겨요.</p>
      <textarea id="eEvent" class="input" rows="2" placeholder="사건"></textarea>
      <textarea id="eThought" class="input" rows="2" placeholder="생각"></textarea>
      <textarea id="eFeeling" class="input" rows="2" placeholder="감정"></textarea>
      <textarea id="eResult" class="input" rows="2" placeholder="결과"></textarea>
      <div class="row">
        <button id="btnSaveEmotion" class="pill primary">저장</button>
        <button id="btnClearEmotion" class="pill danger">지우기</button>
      </div>
    </article>

    <article class="card">
      <h2>감사일기</h2>
      <div class="grid3">
        <input id="g1" class="input" placeholder="감사 1">
        <input id="g2" class="input" placeholder="감사 2">
        <input id="g3" class="input" placeholder="감사 3">
      </div>
      <div class="row">
        <button id="btnSaveThanks" class="pill primary">저장</button>
        <button id="btnClearThanks" class="pill danger">지우기</button>
      </div>
    </article>

    <article class="card">
      <h2>일상일기</h2>
      <textarea id="dailyNote" class="input" rows="4" placeholder="하루를 가볍게 기록해요."></textarea>
      <div class="row">
        <button id="btnSaveDaily" class="pill primary">저장</button>
      </div>
    </article>

    <article class="card">
      <h2>태그</h2>
      <input id="tags" class="input" placeholder="#가족 #산책 처럼 쉼표로 구분">
      <div class="row">
        <button id="btnSaveTags" class="pill primary">저장</button>
      </div>
    </article>
  </section>

  <!-- WEEKLY -->
  <section id="view-weekly" class="view">
    <article class="card">
      <h2>미션 (체크박스)</h2>
      <div id="missionList" class="mission-list"></div>
      <div class="row">
        <input id="newMission" class="input" placeholder="미션 추가">
        <button id="btnAddMission" class="pill primary">+ 추가</button>
      </div>
      <div class="row">
        <button id="btnSaveMissions" class="pill primary">저장</button>
        <button id="btnClearMissions" class="pill danger">지우기</button>
      </div>
    </article>

    <article class="card">
      <h2>힐링 문구</h2>
      <input id="healing" class="input" placeholder="내가 선택한 힐링 문장">
      <textarea id="copy" class="input" rows="3" placeholder="문장을 따라 적어보세요."></textarea>
      <div class="row">
        <button id="btnSaveHealing" class="pill primary">저장</button>
      </div>
    </article>
  </section>

  <!-- SEARCH -->
  <section id="view-search" class="view">
    <article class="card">
      <h2>전체 내용 검색</h2>
      <input id="searchInput" class="input" placeholder="키워드를 입력하세요">
      <div id="searchResults" class="results"></div>
    </article>
  </section>

  <!-- SETTINGS -->
  <section id="view-settings" class="view">
    <article class="card">
      <h2>로그인 / 로그아웃</h2>
      <p class="hint">지금은 로컬 저장 위주입니다.</p>
      <div class="row">
        <button id="openLogin" class="pill primary">로그인</button>
        <button id="doLogout" class="pill ghost">로그아웃</button>
      </div>
    </article>
    <article class="card">
      <h2>백업/복원</h2>
      <div class="row">
        <button id="btnExport" class="pill primary">JSON 파일로 저장</button>
        <label class="pill file">
          <input id="importFile" type="file" accept="application/json">
          JSON 가져오기
        </label>
      </div>
    </article>
    <p class="ver">v2.7.2-ui-hotfix</p>
  </section>
</main>

<!-- 로그인 모달 -->
<div id="loginModal" class="modal hidden" role="dialog" aria-modal="true">
  <div class="modal-body">
    <h3>로그인</h3>
    <input id="email" class="input" placeholder="이메일">
    <input id="pw" class="input" type="password" placeholder="비밀번호">
    <div class="row right">
      <button id="loginCancel" class="pill ghost">닫기</button>
      <button id="loginOk" class="pill primary">로그인</button>
    </div>
  </div>
</div>

<div id="toast" class="toast">저장 완료!</div>

<script src="app.js"></script>
</body>
</html>
