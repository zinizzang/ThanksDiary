<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#fff4c2"/>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png" sizes="192x192">
  <title>지니짱 감사일기</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Gowun+Dodum&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.getElementById('installBtn');
      if (installBtn) installBtn.style.display = 'inline-flex';
    });
    function installPWA(){
      if (!deferredPrompt) { alert('홈 화면에 추가는 브라우저 공유/옵션 메뉴에서 가능합니다.'); return; }
      deferredPrompt.prompt();
      deferredPrompt.userChoice.finally(()=>{
        const installBtn = document.getElementById('installBtn');
        if (installBtn) installBtn.style.display = 'none';
      });
    }
  </script>
</head>
<body>
  <header class="app-header">
    <div class="title-area">
      <h1 class="logo">지니짱 감사일기</h1>
      <div class="right-controls">
        <button id="darkToggle" class="btn small" title="다크모드">🌙</button>
        <button id="installBtn" class="btn small" onclick="installPWA()" style="display:none">설치</button>
      </div>
    </div>
    <nav class="tabs">
      <button class="tab-btn active" data-tab="daily">데일리</button>
      <button class="tab-btn" data-tab="weekly">위클리</button>
      <button class="tab-btn" data-tab="search">검색</button>
      <button class="tab-btn" data-tab="settings">설정/백업</button>
    </nav>
  </header>

  <main>
    <section id="daily" class="tab active">
      <div class="date-row">
        <button id="prevDay" class="btn">&lt;</button>
        <input type="date" id="dailyDate">
        <button id="nextDay" class="btn">&gt;</button>
        <button id="todayBtn" class="btn outline">오늘</button>
      </div>
      <div class="card">
        <h2>🧠 감정일기</h2>
        <label class="lbl">사건</label>
        <textarea id="eventField"></textarea>
        <label class="lbl">생각</label>
        <textarea id="thoughtField"></textarea>
        <label class="lbl">감정</label>
        <textarea id="feelingField"></textarea>
        <label class="lbl">결과</label>
        <textarea id="resultField"></textarea>
      </div>
      <div class="card">
        <h2>🌼 감사일기 (3개)</h2>
        <ol class="gratitude-list">
          <li><input type="text" id="grat1"></li>
          <li><input type="text" id="grat2"></li>
          <li><input type="text" id="grat3"></li>
        </ol>
      </div>
      <div class="card">
        <h2>📔 일상일기</h2>
        <textarea id="dailyNote"></textarea>
      </div>
      <div class="card">
        <h2>🏷️ 태그</h2>
        <input type="text" id="tagsField" placeholder="#가족, #업무 처럼 쉼표로 구분">
      </div>
      <div class="btn-row">
        <button id="saveDaily" class="btn primary">저장</button>
        <button id="clearDaily" class="btn danger">지우기</button>
      </div>
    </section>

    <section id="weekly" class="tab">
      <div class="date-row">
        <button id="prevWeek" class="btn">&lt;</button>
        <input type="week" id="weekPicker">
        <button id="nextWeek" class="btn">&gt;</button>
        <button id="thisWeekBtn" class="btn outline">이번 주</button>
      </div>
      <div class="card">
        <h2>✅ 미션</h2>
        <div id="missionList"></div>
        <div class="add-mission">
          <input type="text" id="newMission" placeholder="미션 추가">
          <button id="addMission" class="btn">+ 미션 추가</button>
        </div>
      </div>
      <div class="card">
        <h2>🫶 힐링문구</h2>
        <textarea id="healingText" placeholder="이번 주 나를 지켜줄 한 문장. (자동 추천됨)"></textarea>
        <div class="btn-row">
          <button id="randomHealing" class="btn">다른 문구 추천</button>
          <button id="saveWeekly" class="btn primary">저장</button>
          <button id="clearWeekly" class="btn danger">지우기</button>
        </div>
        <div class="copy-area">
          <h3>✍️ 필사 모드</h3>
          <textarea id="copyPad" placeholder="힐링문구를 따라 적어보세요. (자동 채움/수정 가능)"></textarea>
          <div class="btn-row">
            <button id="fillCopy" class="btn">힐링문구 불러오기</button>
            <button id="clearCopy" class="btn">필사 지우기</button>
          </div>
        </div>
      </div>
    </section>

    <section id="search" class="tab">
      <div class="card">
        <h2>🔎 검색</h2>
        <input type="text" id="searchInput" placeholder="키워드 또는 #태그 (예: 보고서, #업무)">
        <div class="btn-row">
          <button id="searchBtn" class="btn">검색</button>
          <button id="searchClear" class="btn">지우기</button>
        </div>
      </div>
      <div class="card">
        <h3>결과</h3>
        <div id="searchResults"></div>
      </div>
    </section>

    <section id="settings" class="tab">
      <div class="card">
        <h2>🔐 보안</h2>
        <label class="row"><input type="checkbox" id="lockEnabled"> Face ID 잠금 사용</label>
        <div class="row">
          <input type="password" id="pinCode" placeholder="옵션: 6자리 PIN(백업용)">
          <button id="savePin" class="btn">PIN 저장</button>
        </div>
        <small class="muted">* 기본값은 잠금 해제 상태입니다. 켜야만 잠깁니다.</small>
      </div>
      <div class="card">
        <h2>🎨 테마</h2>
        <label class="row"><input type="checkbox" id="darkMode"> 다크모드 사용</label>
      </div>
      <div class="card">
        <h2>📦 백업/복원</h2>
        <div class="btn-row">
          <button id="exportJSON" class="btn">JSON 내보내기</button>
          <button id="exportCSV" class="btn">CSV 내보내기</button>
        </div>
        <div class="import-row">
          <input type="file" id="importFile" accept=".json" />
          <button id="importJSON" class="btn">JSON 가져오기</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="app-footer"><small>로컬 저장 · 오프라인 지원 · v1.2</small></footer>
  <script src="app.js"></script>
  <script>if('serviceWorker' in navigator){window.addEventListener('load',()=>{navigator.serviceWorker.register('service-worker.js');});}</script>
</body>
</html>
