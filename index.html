<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>지니짱 감사일기 · v2.7.2-hotfix-modal-font-icons</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <div class="brand"><span class="star">⭐</span> 지니짱 감사일기</div>
    <div class="auth">
      <button id="btnLogin" class="pill">로그인</button>
      <button id="btnLogout" class="pill secondary">로그아웃</button>
      <span id="authStatus" class="muted"></span>
    </div>
  </header>

  <nav class="tabs">
    <button class="tab-btn active" data-tab="daily"><span class="icon">📒</span> 데일리</button>
    <button class="tab-btn" data-tab="weekly"><span class="icon">🧾</span> 위클리</button>
    <button class="tab-btn" data-tab="search"><span class="icon">🔍</span> 검색</button>
    <button class="tab-btn" data-tab="settings"><span class="icon">🌞</span> 설정</button>
  </nav>

  <main>
    <!-- DAILY -->
    <section id="tab-daily" class="tab active" aria-label="데일리">
      <div class="row date-row">
        <input id="dateInput" type="date" class="date-input">
        <button id="btnToday" class="pill tiny">오늘</button>
        <span id="weekInfo" class="week-info"></span>
      </div>

      <article class="card">
        <h2><span class="dot">•</span> 오늘의 질문</h2>
        <p class="sub">나를 되돌아보는 한 줄 질문이에요.</p>
        <input id="qText" class="input" placeholder="질문이 들어옵니다…">
        <textarea id="qAnswer" class="textarea" placeholder="질문에 대한 나의 답을 적어보세요."></textarea>
        <div class="btns">
          <button id="btnRandomQ" class="pill ghost">다른 질문</button>
          <button id="btnQSave" class="pill">저장</button>
          <button id="btnQClear" class="pill danger">지우기</button>
        </div>
      </article>

      <article class="card">
        <h2><span class="dot">•</span> 감정일기 <small class="hint">사건 · 생각 · 감정 · 결과</small></h2>
        <textarea id="eEvent" class="textarea" placeholder="오늘 무슨 일이 있었나요?"></textarea>
        <textarea id="eThought" class="textarea" placeholder="그때 어떤 생각이 들었나요?"></textarea>
        <textarea id="eEmotion" class="textarea" placeholder="감정을 구체적으로 적어보세요."></textarea>
        <textarea id="eResult" class="textarea" placeholder="그 후 나는 어떻게 했나요? 무엇을 배웠나요?"></textarea>
        <div class="btns">
          <button id="btnEmotionSave" class="pill">저장</button>
          <button id="btnEmotionClear" class="pill danger">지우기</button>
        </div>
      </article>

      <article class="card">
        <h2><span class="dot">•</span> 감사일기 <small class="hint">3개</small></h2>
        <input id="g1" class="input" placeholder="감사 1">
        <input id="g2" class="input" placeholder="감사 2">
        <input id="g3" class="input" placeholder="감사 3">
        <div class="btns">
          <button id="btnThanksSave" class="pill">저장</button>
          <button id="btnThanksClear" class="pill danger">지우기</button>
        </div>
      </article>

      <article class="card">
        <h2><span class="dot">•</span> 일상일기</h2>
        <textarea id="dailyNote" class="textarea" placeholder="하루를 가볍게 기록해요."></textarea>
        <div class="btns">
          <button id="btnDailySave" class="pill">저장</button>
          <button id="btnDailyClear" class="pill danger">지우기</button>
        </div>
      </article>

      <article class="card">
        <h2><span class="dot">•</span> 태그</h2>
        <input id="tags" class="input" placeholder="#가족, #산책 처럼 쉼표로 구분">
        <div class="btns">
          <button id="btnTagsSave" class="pill">저장</button>
          <button id="btnTagsClear" class="pill danger">지우기</button>
        </div>
      </article>
    </section>

    <!-- WEEKLY -->
    <section id="tab-weekly" class="tab" aria-label="위클리">
      <div class="row date-row">
        <span id="weekLabel" class="week-info"></span>
      </div>

      <article class="card">
        <h2><span class="dot">•</span> 미션 (체크박스)</h2>
        <div id="missionList" class="mission-list"></div>
        <div class="row">
          <input id="newMissionText" class="input flex1" placeholder="미션 추가">
          <button id="btnAddMission" class="pill">+ 추가</button>
        </div>
      </article>

      <article class="card">
        <h2><span class="dot">•</span> 힐링 문구</h2>
        <input id="healingText" class="input" placeholder="오늘 나에게 건네는 한 줄">
        <textarea id="healingCopy" class="textarea" placeholder="필사 칸"></textarea>
        <div class="btns">
          <button id="btnHealingSave" class="pill">저장</button>
        </div>
      </article>
    </section>

    <!-- SEARCH -->
    <section id="tab-search" class="tab" aria-label="검색">
      <article class="card">
        <h2><span class="dot">•</span> 전체 내용 검색</h2>
        <input id="searchInput" class="input" placeholder="키워드를 입력하세요">
        <div id="searchResults" class="results"></div>
      </article>
    </section>

    <!-- SETTINGS -->
    <section id="tab-settings" class="tab" aria-label="설정">
      <article class="card">
        <h2><span class="dot">•</span> 로그인</h2>
        <p class="sub">Firebase가 연결되어 있으면 이메일/비밀번호로 로그인 돼요. 아니면 로컬 저장만 됩니다.</p>
        <button id="openLogin" class="pill">로그인</button>
        <button id="doLogout" class="pill secondary">로그아웃</button>
      </article>
      <article class="card">
        <h2><span class="dot">•</span> 백업/복원</h2>
        <div class="row">
          <button id="btnExport" class="pill">JSON 파일로 저장</button>
          <input id="importFile" type="file" accept="application/json">
          <button id="btnImport" class="pill">JSON 가져오기</button>
        </div>
      </article>
      <footer class="version">v2.7.2-hotfix-modal-font-icons</footer>
    </section>
  </main>

  <!-- Login Modal -->
  <div id="loginModal" class="modal" aria-hidden="true">
    <div class="modal__backdrop" data-close="1"></div>
    <div class="modal__panel" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
      <h3 id="loginTitle">로그인</h3>
      <input id="loginEmail" class="input" placeholder="이메일">
      <input id="loginPassword" class="input" placeholder="비밀번호" type="password">
      <div class="btns right">
        <button class="pill secondary" data-close="1">닫기</button>
        <button id="doLogin" class="pill">로그인</button>
      </div>
      <p class="muted tiny">지금은 로컬 저장만 사용해도 돼요 😊</p>
    </div>
  </div>

  <template id="missionItemTpl">
    <label class="mission">
      <input type="checkbox" class="mission-check">
      <input type="text" class="mission-text" placeholder="미션">
      <button class="pill tiny danger mission-del">삭제</button>
    </label>
  </template>

  <script src="app.js"></script>
</body>
</html>
