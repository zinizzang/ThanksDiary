<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#fff6c9"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>지니짱 감사일기</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png" sizes="192x192">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Gowun+Dodum&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <div class="title-area">
      <h1 class="logo">지니짱 감사일기</h1>
    </div>
    <nav class="tabs">
      <button class="tab-btn active" data-tab="daily"><span>데일리</span></button>
      <button class="tab-btn" data-tab="weekly"><span>위클리</span></button>
      <button class="tab-btn" data-tab="search"><span>검색</span></button>
      <button class="tab-btn" data-tab="settings"><span>설정/백업</span></button>
    </nav>
  </header>

  <main>
    <section id="daily" class="page active">
      <div class="card">
        <h2>🪞 오늘의 질문</h2>
        <textarea id="questionText" class="auto" readonly></textarea>
        <div class="btn-row"><button id="nextQuestion" class="btn">다른 질문</button></div>
        <textarea id="questionAnswer" class="auto" placeholder="질문에 대한 나의 답을 적어보세요."></textarea>
      </div>

      <div class="card">
        <h2>🧠 감정일기</h2>
        <label class="lbl">사건</label>
        <textarea id="eventField" class="auto"></textarea>
        <label class="lbl">생각</label>
        <textarea id="thoughtField" class="auto"></textarea>
        <label class="lbl">감정</label>
        <textarea id="feelingField" class="auto"></textarea>
        <label class="lbl">결과</label>
        <textarea id="resultField" class="auto"></textarea>
      </div>
      <div class="card">
        <h2>🌼 감사일기</h2>
        <ol class="gratitude-list">
          <li><input type="text" id="grat1" placeholder="작은 것도 좋아요."></li>
          <li><input type="text" id="grat2" placeholder="사람/행동/행운 등 무엇이든."></li>
          <li><input type="text" id="grat3" placeholder="오늘을 좋게 만든 것."></li>
        </ol>
      </div>
      <div class="card">
        <h2>📔 일상일기</h2>
        <textarea id="dailyNote" class="auto"></textarea>
      </div>
      <div class="card">
        <h2>🏷️ 태그</h2>
        <input type="text" id="tagsField" placeholder="#가족, #업무 처럼 쉼표로 구분">
      </div>
      <div class="savebar">
        <button id="saveDaily" class="btn primary">저장</button>
        <button id="clearDaily" class="btn danger">지우기</button>
        <span id="status" class="muted">불러옴</span>
      </div>
    </section>

    <section id="weekly" class="page">
      <div class="card">
        <h2>✅ 미션</h2>
        <div class="btn-row"><button id="addMission" class="btn">+ 추가</button></div>
        <div id="missionList"></div>
      </div>
      <div class="card">
        <h2>🫶 힐링문구</h2>
        <textarea id="healingText" class="auto" placeholder="오늘의 문구"></textarea>
        <div class="btn-row">
          <button id="randomHealing" class="btn">랜덤</button>
          <button id="saveWeekly" class="btn primary">저장</button>
        </div>
      </div>
    </section>

    <section id="search" class="page">
      <div class="card">
        <h2>🔎 검색</h2>
        <input type="text" id="searchInput" placeholder="키워드 또는 #태그">
        <div class="btn-row">
          <button id="searchBtn" class="btn">검색</button>
          <button id="searchClear" class="btn">지우기</button>
        </div>
        <div id="searchResults"></div>
      </div>
    </section>

    <section id="settings" class="page">
      <div class="card">
        <h2>🔐 보안</h2>
        <label class="row"><input type="checkbox" id="lockEnabled"> Face ID 잠금 사용</label>
      </div>
      <div class="card">
        <h2>📦 백업</h2>
        <div class="btn-row">
          <button id="exportJSON" class="btn">JSON 파일로 저장</button>
          <button id="shareJSON" class="btn">JSON 공유(카톡 등)</button>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
