
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#fff6c9">
  <title>지니짱 감사일기</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Gowun+Dodum&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <div class="title-wrap">
      <span class="star" aria-hidden="true">★</span>
      <h1 class="logo">지니짱 감사일기</h1>
    </div>
    <div class="auth-area">
      <span id="authEmail" class="muted"></span>
      <button id="btnLoginOpen" class="btn pill small">로그인</button>
      <button id="btnLogout" class="btn pill small hide">로그아웃</button>
    </div>
  </header>

  <nav class="tabs">
    <a class="tab-btn" data-route="#/daily">데일리</a>
    <a class="tab-btn" data-route="#/weekly">위클리</a>
    <a class="tab-btn" data-route="#/search">검색</a>
    <a class="tab-btn" data-route="#/settings">설정/백업</a>
  </nav>

  <main id="view" aria-live="polite"></main>

  <footer class="app-footer">
    <small id="statusText">오프라인 + 로그인 동기화 · v2.7.2-integrated</small>
  </footer>

  <!-- Login modal -->
  <dialog id="loginModal">
    <form method="dialog" id="loginForm" class="modal">
      <h3>로그인</h3>
      <label>이메일
        <input id="email" type="email" required placeholder="you@example.com">
      </label>
      <label>비밀번호
        <input id="password" type="password" required>
      </label>
      <div class="row">
        <button id="btnLogin" class="btn primary">로그인</button>
        <button id="btnSignup" class="btn">회원가입</button>
        <button id="btnCloseLogin" class="btn light" value="close">닫기</button>
      </div>
      <p class="muted small">지금은 이메일/비밀번호 방식만 지원합니다.</p>
    </form>
  </dialog>

  <!-- Toast -->
  <div id="toast" role="status" aria-live="polite"></div>

  <!-- Firebase compat CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('service-worker.js'));
    }
  </script>
</body>
</html>
