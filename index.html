<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>지니짱 감사일기</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    <div class="star">★</div>
    <h1 class="title">지니짱 감사일기</h1>
    <div class="auth">
      <button class="btn ghost" id="btnLogin">로그인</button>
      <button class="btn ghost" id="btnLogout">로그아웃</button>
    </div>
  </header>

  <nav class="menu">
    <button class="chip active">📒 데일리</button>
    <button class="chip">🧾 위클리</button>
    <button class="chip">🔎 검색</button>
    <button class="chip">☀️ 설정</button>
  </nav>

  <section class="toolbar">
    <div class="date-wrap">
      <input id="dateInput" class="input" type="date">
      <button class="chip lite" id="btnToday">오늘</button>
      <span class="badge" id="weekBadge">2025-W33</span>
    </div>
  </section>

  <main class="content">

    <section class="card">
      <div class="card-head">
        <span class="dot"></span>
        <h2>오늘의 질문</h2>
      </div>
      <p class="sub">나를 되돌아보는 한 줄 질문이에요.</p>
      <input class="input" id="q" placeholder="질문이 들어옵니다…">
      <textarea class="textarea" id="a" placeholder="질문에 대한 나의 답을 적어보세요."></textarea>
      <div class="row">
        <button class="btn lite">다른 질문</button>
        <div class="spacer"></div>
        <button class="btn">저장</button>
        <button class="btn danger">지우기</button>
      </div>
    </section>

    <section class="card">
      <div class="card-head">
        <span class="dot"></span>
        <h2>감정일기 (사건·생각·감정·결과)</h2>
      </div>
      <input class="input" placeholder="사건">
      <input class="input" placeholder="생각">
      <input class="input" placeholder="감정">
      <input class="input" placeholder="결과">
    </section>

    <section class="card">
      <div class="card-head">
        <span class="dot"></span>
        <h2>감사일기</h2>
      </div>
      <input class="input" placeholder="1. 감사한 일">
      <input class="input" placeholder="2. 감사한 일">
      <input class="input" placeholder="3. 감사한 일">
    </section>

    <section class="card">
      <div class="card-head">
        <span class="dot"></span>
        <h2>일상일기</h2>
      </div>
      <textarea class="textarea" placeholder="오늘 하루"></textarea>
    </section>

    <section class="card">
      <div class="card-head">
        <span class="dot"></span>
        <h2>태그</h2>
      </div>
      <input class="input" placeholder="#가족, #산책 처럼 쉼표로 구분">
    </section>

  </main>

  <footer class="footer">v2.7.2 · Gowun Dodum</footer>

  <script src="app.js"></script>
</body>
</html>
