<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#fff6cc"/>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png" sizes="192x192">
  <title>지니짱 감사일기</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 잠금 화면 (기본 비활성화) -->
  <div id="lockScreen" class="lock hidden" aria-hidden="true">
    <div class="lock-card">
      <h2>🔐 잠금 해제</h2>
      <p class="muted">설정에서 잠금을 켜면 Face ID / PIN으로 보호할 수 있어요.</p>
      <div class="btn-row">
        <button id="unlockBtn" class="btn primary">Face ID로 해제</button>
        <button id="lockBypass" class="btn">PIN 입력</button>
      </div>
      <div id="pinArea" class="pin-area hidden">
        <input type="password" id="pinInput" placeholder="6자리 PIN">
        <button id="pinSubmit" class="btn">확인</button>
      </div>
    </div>
  </div>

  <header class="app-header">
    <div class="title-area">
      <h1 class="logo">지니짱 감사일기</h1>
      <nav class="tabs" role="tablist">
        <a href="#/daily" class="tab-btn" id="tab-daily" role="tab" aria-controls="daily">🌼 데일리</a>
        <a href="#/weekly" class="tab-btn" id="tab-weekly" role="tab" aria-controls="weekly">✅ 위클리</a>
        <a href="#/search" class="tab-btn" id="tab-search" role="tab" aria-controls="search">🔎 검색</a>
        <a href="#/settings" class="tab-btn" id="tab-settings" role="tab" aria-controls="settings">⚙️ 설정/백업</a>
      </nav>
    </div>
  </header>

  <main id="app">
    <!-- Daily -->
    <section id="daily" class="page" role="tabpanel" aria-labelledby="tab-daily">
      <div class="date-row">
        <button id="prevDay" class="btn">&lt;</button>
        <input type="date" id="dailyDate">
        <button id="nextDay" class="btn">&gt;</button>
        <button id="todayBtn" class="btn outline">오늘</button>
      </div>

      <div class="card">
        <h2>🧠 감정일기</h2>
        <label class="lbl">사건</label>
        <textarea id="eventField" placeholder="오늘 무슨 일이 있었나요?"></textarea>
        <label class="lbl">생각</label>
        <textarea id="thoughtField" placeholder="그때 어떤 생각이 들었나요?"></textarea>
        <label class="lbl">감정</label>
        <textarea id="feelingField" placeholder="감정의 강도/이유를 함께 적어보세요."></textarea>
        <label class="lbl">결과</label>
        <textarea id="resultField" placeholder="그 결과 나는 어떻게 행동했나요?"></textarea>
      </div>

      <div class="card">
        <h2>🌼 감사일기 (3개)</h2>
        <ol class="gratitude-list">
          <li><input type="text" id="grat1" placeholder="작은 것도 좋아요."></li>
          <li><input type="text" id="grat2" placeholder="사람/행동/행운 등 무엇이든."></li>
          <li><input type="text" id="grat3" placeholder="오늘을 좋게 만든 것."></li>
        </ol>
      </div>

      <div class="card">
        <h2>📔 일상일기</h2>
        <textarea id="dailyNote" placeholder="짧게 요약하거나, 길게 자유롭게 적어도 좋아요."></textarea>
      </div>

      <div class="card">
        <h2>🏷️ 태그</h2>
        <input type="text" id="tagsField" placeholder="#가족, #업무 처럼 쉼표로 구분">
      </div>

      <div class="savebar" id="savebar-daily">
        <span id="savedStatus">저장 안 됨</span>
        <div class="btn-row">
          <button id="saveDaily" class="btn primary">저장</button>
          <button id="clearDaily" class="btn danger">지우기</button>
        </div>
      </div>
    </section>

    <!-- Weekly -->
    <section id="weekly" class="page" role="tabpanel" aria-labelledby="tab-weekly">
      <div class="date-row">
        <button id="prevWeek" class="btn">&lt;</button>
        <input type="week" id="weekPicker">
        <button id="nextWeek" class="btn">&gt;</button>
        <button id="thisWeekBtn" class="btn outline">이번 주</button>
      </div>

      <div class="card">
        <h2>✅ 미션</h2>
        <div id="missionList"></div>
        <div class="add-mission">
          <input type="text" id="newMission" placeholder="미션 추가">
          <button id="addMission" class="btn">+ 추가</button>
        </div>
      </div>

      <div class="card">
        <h2>🫶 힐링문구</h2>
        <textarea id="healingText" placeholder="이번 주 나를 지켜줄 한 문장."></textarea>
        <div class="btn-row">
          <button id="randomHealing" class="btn">랜덤 추천</button>
          <button id="startCopy" class="btn outline">✍️ 필사 시작</button>
          <button id="clearWeekly" class="btn danger">지우기</button>
          <button id="saveWeekly" class="btn primary">저장</button>
        </div>
        <div id="copyArea" class="copy-area hidden">
          <p class="muted">아래 칸에 힐링문구를 보고 그대로 적어보세요.</p>
          <textarea id="copyPad" placeholder="필사 모드"></textarea>
        </div>
      </div>
    </section>

    <!-- Search -->
    <section id="search" class="page" role="tabpanel" aria-labelledby="tab-search">
      <div class="card">
        <h2>🔎 검색</h2>
        <input type="text" id="searchInput" placeholder="키워드 또는 #태그 (예: 보고서, #업무)">
        <div class="btn-row">
          <button id="searchBtn" class="btn">검색</button>
          <button id="searchClear" class="btn">지우기</button>
        </div>
      </div>
      <div class="card">
        <h3>결과</h3>
        <div id="searchResults"></div>
      </div>
    </section>

    <!-- Settings -->
    <section id="settings" class="page" role="tabpanel" aria-labelledby="tab-settings">
      <div class="card">
        <h2>🔐 보안</h2>
        <label class="row">
          <input type="checkbox" id="lockEnabled"> Face ID 잠금 사용
        </label>
        <div class="row">
          <input type="password" id="pinCode" placeholder="옵션: 6자리 PIN(백업용)">
          <button id="savePin" class="btn">PIN 저장</button>
        </div>
        <small class="muted">* 기본은 잠금 OFF입니다. 필요 시 켜주세요.</small>
      </div>

      <div class="card">
        <h2>🎨 테마</h2>
        <label class="row">
          <input type="checkbox" id="darkMode"> 다크모드 사용
        </label>
      </div>

      <div class="card">
        <h2>📦 백업/복원</h2>
        <div class="btn-row">
          <button id="exportJSON" class="btn">JSON 내보내기</button>
          <button id="exportCSV" class="btn">CSV 내보내기</button>
        </div>
        <div class="import-row">
          <input type="file" id="importFile" accept=".json" />
          <button id="importJSON" class="btn">JSON 가져오기</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <small>오프라인 지원 · 로컬 저장 · v1.3.1</small>
  </footer>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
