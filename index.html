<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#fff3b0"/>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png" sizes="192x192">
  <title>지니짱 감사일기</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <div class="title">
      <span class="logo">🌞</span>
      <h1>지니짱 감사일기</h1>
      <div class="spacer"></div>
      <button id="installBtn" class="btn small" style="display:none">설치</button>
    </div>
    <nav class="tabs">
      <a href="#/daily" class="tab-link" data-route="daily">데일리</a>
      <a href="#/weekly" class="tab-link" data-route="weekly">위클리</a>
      <a href="#/search" class="tab-link" data-route="search">검색</a>
      <a href="#/settings" class="tab-link" data-route="settings">설정/백업</a>
    </nav>
  </header>

  <main id="app">
    <!-- Daily Page -->
    <section id="page-daily" class="page">
      <div class="date-row">
        <button id="prevDay" class="btn">&lt;</button>
        <input type="date" id="dailyDate">
        <button id="nextDay" class="btn">&gt;</button>
        <button id="todayBtn" class="btn">오늘</button>
      </div>

      <div class="card"><h2>🧠 감정일기</h2>
        <label class="lbl">사건</label><textarea id="eventField"></textarea>
        <label class="lbl">생각</label><textarea id="thoughtField"></textarea>
        <label class="lbl">감정</label><textarea id="feelingField"></textarea>
        <label class="lbl">결과</label><textarea id="resultField"></textarea>
      </div>

      <div class="card"><h2>🌼 감사일기</h2>
        <ol class="gratitude-list">
          <li><input type="text" id="grat1" placeholder="감사한 일 1"></li>
          <li><input type="text" id="grat2" placeholder="감사한 일 2"></li>
          <li><input type="text" id="grat3" placeholder="감사한 일 3"></li>
        </ol>
      </div>

      <div class="card"><h2>📔 일상일기</h2>
        <textarea id="dailyNote" placeholder="오늘 하루 메모"></textarea>
      </div>

      <div class="card"><h2>🏷️ 태그</h2>
        <input type="text" id="tagsField" placeholder="#가족, #업무 처럼 쉼표로 구분">
      </div>

      <div class="stickybar">
        <button id="saveDaily" class="btn primary">저장</button>
        <button id="clearDaily" class="btn danger">지우기</button>
        <span id="status" class="muted"></span>
      </div>
    </section>

    <!-- Weekly Page -->
    <section id="page-weekly" class="page">
      <div class="date-row">
        <button id="prevWeek" class="btn">&lt;</button>
        <input type="week" id="weekPicker">
        <button id="nextWeek" class="btn">&gt;</button>
        <button id="thisWeekBtn" class="btn">이번 주</button>
      </div>

      <div class="card">
        <h2>✅ 미션</h2>
        <div id="missionList"></div>
        <div class="add-mission">
          <input type="text" id="newMission" placeholder="미션 내용">
          <button id="addMission" class="btn">+ 추가</button>
        </div>
      </div>

      <div class="card">
        <h2>🫶 힐링문구</h2>
        <textarea id="healingText" placeholder="이번 주 나를 지켜줄 문장"></textarea>
        <div class="btn-row">
          <button id="randomHealing" class="btn">랜덤 추천</button>
          <button id="saveWeekly" class="btn primary">저장</button>
          <button id="clearWeekly" class="btn danger">지우기</button>
        </div>
        <div class="philo">
          <button id="copyHealing" class="btn">✍️ 필사 시작</button>
          <textarea id="healingCopy" class="hidden" placeholder="힐링문구를 따라 적어보세요"></textarea>
        </div>
      </div>
    </section>

    <!-- Search Page -->
    <section id="page-search" class="page">
      <div class="card">
        <h2>🔎 검색</h2>
        <input type="text" id="searchInput" placeholder="키워드 또는 #태그">
        <div class="btn-row">
          <button id="searchBtn" class="btn">검색</button>
          <button id="searchClear" class="btn">지우기</button>
        </div>
      </div>
      <div class="card">
        <h2>결과</h2>
        <div id="searchResults"></div>
      </div>
    </section>

    <!-- Settings Page -->
    <section id="page-settings" class="page">
      <div class="card">
        <h2>🔐 보안</h2>
        <label class="row"><input type="checkbox" id="lockEnabled"> Face ID 잠금 사용</label>
        <div class="row">
          <input type="password" id="pinCode" placeholder="옵션: 6자리 PIN(백업용)">
          <button id="savePin" class="btn">PIN 저장</button>
        </div>
        <small class="muted">* 기본은 비활성화. 필요할 때만 켜세요.</small>
      </div>

      <div class="card">
        <h2>🎨 테마</h2>
        <label class="row"><input type="checkbox" id="darkMode"> 다크모드</label>
      </div>

      <div class="card">
        <h2>📦 백업/복원</h2>
        <div class="btn-row">
          <button id="exportJSON" class="btn">JSON 내보내기</button>
          <button id="exportCSV" class="btn">CSV 내보내기</button>
        </div>
        <div class="import-row">
          <input type="file" id="importFile" accept=".json" />
          <button id="importJSON" class="btn">JSON 가져오기</button>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
    // install button (optional)
    let deferredPrompt; 
    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault(); deferredPrompt = e;
      const b = document.getElementById('installBtn'); if(b) b.style.display='inline-flex';
      b?.addEventListener('click', ()=>{ deferredPrompt.prompt(); });
    });
  </script>
</body>
</html>
