<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>지니짱 감사일기</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="title-wrap">
      <span class="title-star" aria-hidden="true">★</span>
      <h1 class="app-title">지니짱 감사일기</h1>
    </div>
    <nav class="main-nav" role="tablist" aria-label="메인 메뉴">
      <button class="nav-btn is-active" role="tab" aria-selected="true" data-target="#daily">
        <span class="nav-ico" aria-hidden="true">📒</span>
        <span class="nav-label">데일리</span>
      </button>
      <button class="nav-btn" role="tab" aria-selected="false" data-target="#weekly">
        <span class="nav-ico" aria-hidden="true">📝</span>
        <span class="nav-label">위클리</span>
      </button>
      <button class="nav-btn" role="tab" aria-selected="false" data-target="#search">
        <span class="nav-ico" aria-hidden="true">🔎</span>
        <span class="nav-label">검색</span>
      </button>
      <button class="nav-btn" role="tab" aria-selected="false" data-target="#settings">
        <span class="nav-ico" aria-hidden="true">🌞</span>
        <span class="nav-label">설정</span>
      </button>
    </nav>
  </header>

  <main class="content">
    <!-- Daily -->
    <section id="daily" class="page is-active" role="tabpanel" aria-labelledby="데일리">
      <div class="date-row">
        <label class="sr-only" for="dateInput">날짜</label>
        <input id="dateInput" type="date">
        <button class="chip" id="btnToday" type="button">오늘</button>
      </div>

      <article class="card">
        <header class="card-head">
          <div class="card-ico" aria-hidden="true">💡</div>
          <h2 class="card-title">오늘의 질문</h2>
        </header>
        <p class="hint">나를 되돌아보는 한 줄 질문이에요.</p>
        <input class="input" placeholder="질문을 입력하거나 불러오세요.">
        <textarea class="textarea" placeholder="질문에 대한 나의 답을 적어보세요."></textarea>
        <div class="btn-row">
          <button class="btn primary">저장</button>
          <button class="btn ghost">지우기</button>
        </div>
      </article>

      <article class="card">
        <header class="card-head">
          <div class="card-ico" aria-hidden="true">🧠</div>
          <h2 class="card-title">감정일기 <span class="muted">사건 · 생각 · 감정 · 결과</span></h2>
        </header>
        <label class="field">
          <span class="label">사건</span>
          <textarea class="textarea" placeholder="오늘 무슨 일이 있었나요?"></textarea>
        </label>
        <label class="field">
          <span class="label">생각</span>
          <textarea class="textarea" placeholder="그때 어떤 생각이 들었나요?"></textarea>
        </label>
        <label class="field">
          <span class="label">감정</span>
          <textarea class="textarea" placeholder="감정의 강도/이유를 함께 적어보세요."></textarea>
        </label>
        <label class="field">
          <span class="label">결과</span>
          <textarea class="textarea" placeholder="그 결과 나는 무엇을 배웠나요?"></textarea>
        </label>
        <div class="btn-row">
          <button class="btn primary">저장</button>
          <button class="btn ghost">지우기</button>
        </div>
      </article>

      <article class="card">
        <header class="card-head">
          <div class="card-ico" aria-hidden="true">🙏</div>
          <h2 class="card-title">감사일기 <span class="muted">3개</span></h2>
        </header>
        <input class="input" placeholder="감사 1">
        <input class="input" placeholder="감사 2">
        <input class="input" placeholder="감사 3">
        <div class="btn-row">
          <button class="btn primary">저장</button>
        </div>
      </article>

      <article class="card">
        <header class="card-head">
          <div class="card-ico" aria-hidden="true">📄</div>
          <h2 class="card-title">일상일기</h2>
        </header>
        <textarea class="textarea" rows="5" placeholder="하루를 가볍게 기록해요."></textarea>
        <div class="btn-row">
          <button class="btn primary">저장</button>
        </div>
      </article>

      <article class="card">
        <header class="card-head">
          <div class="card-ico" aria-hidden="true">🏷️</div>
          <h2 class="card-title">태그 달기</h2>
        </header>
        <input class="input" placeholder="#가족, #산책 처럼 심표로 구분">
        <div class="btn-row">
          <button class="btn primary">저장</button>
        </div>
      </article>
    </section>

    <!-- Weekly -->
    <section id="weekly" class="page" role="tabpanel">
      <article class="card">
        <header class="card-head">
          <div class="card-ico" aria-hidden="true">✅</div>
          <h2 class="card-title">미션 (체크박스)</h2>
        </header>
        <div class="check-row">
          <label><input type="checkbox"> 물 2L 마시기</label>
          <label><input type="checkbox"> 20분 산책</label>
          <label><input type="checkbox"> 감사 3개 쓰기</label>
        </div>
      </article>

      <article class="card">
        <header class="card-head">
          <div class="card-ico" aria-hidden="true">🌿</div>
          <h2 class="card-title">힐링 문구</h2>
        </header>
        <p class="quote">오늘의 나는 어제의 나를 이긴다.</p>
      </article>
    </section>

    <!-- Search -->
    <section id="search" class="page" role="tabpanel">
      <article class="card">
        <header class="card-head">
          <div class="card-ico" aria-hidden="true">🔎</div>
          <h2 class="card-title">전체 내용 검색</h2>
        </header>
        <input class="input" placeholder="검색어를 입력하세요.">
        <div class="btn-row">
          <button class="btn primary">검색</button>
        </div>
        <div class="search-result">
          <p class="muted">검색 결과가 여기에 표시됩니다.</p>
        </div>
      </article>
    </section>

    <!-- Settings -->
    <section id="settings" class="page" role="tabpanel">
      <article class="card">
        <header class="card-head">
          <div class="card-ico" aria-hidden="true">🔐</div>
          <h2 class="card-title">로그인</h2>
        </header>
        <div class="btn-row">
          <button class="btn primary">로그인</button>
          <button class="btn ghost">로그아웃</button>
          <button class="btn ghost">회원가입</button>
        </div>
      </article>

      <article class="card">
        <header class="card-head">
          <div class="card-ico" aria-hidden="true">💾</div>
          <h2 class="card-title">백업 / 복원</h2>
        </header>
        <div class="btn-grid">
          <button class="btn ghost">JSON 파일로 저장</button>
          <button class="btn ghost">JSON 가져오기</button>
          <button class="btn ghost">카카오톡 공유</button>
          <button class="btn danger">로컬 데이터 초기화</button>
        </div>
      </article>
    </section>
  </main>

  <footer class="site-footer">v2.7.2-final-ui232r4</footer>

<script src="app.js"></script>
</body>
</html>
