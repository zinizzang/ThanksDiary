<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#fff6dd">
  <title>지니짱 감사일기</title>
  <link rel="manifest" href="manifest.json?v=272">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Gowun+Dodum&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=272">
</head>
<body>
<header class="app-header">
  <div class="title-wrap">
    <span class="star" aria-hidden="true">★</span>
    <h1 class="logo">지니짱 감사일기</h1>
    <div class="auth-info">
      <span id="loginState">로그아웃 상태</span>
      <button id="openLogin" class="btn ghost">로그인</button>
    </div>
  </div>
  <nav class="tabs">
    <a class="tab-btn" href="#/daily" data-tab="daily">데일리</a>
    <a class="tab-btn" href="#/weekly" data-tab="weekly">위클리</a>
    <a class="tab-btn" href="#/search" data-tab="search">검색</a>
    <a class="tab-btn" href="#/settings" data-tab="settings">설정/백업</a>
  </nav>
</header>

<main id="view" role="main"></main>

<footer class="app-footer">
  <small>오프라인 + 로그인 연결 · <span id="appVer">v2.7.2 (cache‑safe)</span></small>
</footer>

<!-- Login modal -->
<dialog id="loginModal" class="modal">
  <form method="dialog" class="modal-card" id="loginFormCard">
    <h3>로그인</h3>
    <label>이메일
      <input type="email" id="loginEmail" placeholder="you@example.com" autocomplete="username">
    </label>
    <label>비밀번호
      <input type="password" id="loginPw" placeholder="••••••••" autocomplete="current-password">
    </label>
    <div class="modal-actions">
      <button id="doLogin" class="btn primary">로그인</button>
      <button id="doSignup" class="btn">회원가입</button>
      <button id="closeLogin" class="btn ghost" value="close">닫기</button>
    </div>
    <p id="loginMsg" class="help"></p>
  </form>
</dialog>

<script>
// === (선택) Firebase CDN: 설정을 이미 쓰고 있다면 아래 주석 제거 후 값만 붙여넣으세요. ===

</script>
<script type="module" src="app.js?v=272"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', ()=>{
      navigator.serviceWorker.register('service-worker.js?v=272');
    });
  }
</script>
</body>
</html>
