<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <meta name="theme-color" content="#fff6c9"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="icon" href="icons/icon-192.png" sizes="192x192"/>
  <title>지니짱 감사일기</title>

  <!-- Fonts: softer body (Gowun Dodum), headings (Jua) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Gowun+Dodum&family=Jua&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="app-header">
    <div class="title-row">
      <h1 class="logo">지니짱 감사일기</h1>
    </div>
    <nav class="tabs">
      <a href="#/daily" class="tab-btn">데일리</a>
      <a href="#/weekly" class="tab-btn">위클리</a>
      <a href="#/search" class="tab-btn">검색</a>
      <a href="#/settings" class="tab-btn">설정/백업</a>
    </nav>
  </header>

  <main>
    <!-- Daily Page -->
    <section id="page-daily" class="page">
      <div class="date-row">
        <button id="prevDay" class="btn">&lt;</button>
        <input type="date" id="dailyDate">
        <button id="nextDay" class="btn">&gt;</button>
        <button id="todayBtn" class="btn outline">오늘</button>
      </div>

      <div class="card">
        <h2>🪞 오늘의 질문</h2>
        <div class="row wrap">
          <textarea id="todayQuestion" class="auto slim" readonly></textarea>
          <button id="nextQuestion" class="btn pill">다른 질문</button>
        </div>
        <textarea id="questionAnswer" class="auto" placeholder="질문에 대한 나의 답을 적어보세요."></textarea>
      </div>

      <div class="card">
        <h2>🧠 감정일기</h2>
        <p class="hint">사건을 사실대로 적고, 그때의 생각과 감정을 구분해 본 뒤 결과를 간단히 남겨보세요.</p>
        <label class="lbl">사건</label>
        <textarea id="eventField" class="auto" placeholder="오늘 무슨 일이 있었나요?"></textarea>
        <label class="lbl">생각</label>
        <textarea id="thoughtField" class="auto" placeholder="그때 어떤 생각이 들었나요?"></textarea>
        <label class="lbl">감정</label>
        <textarea id="feelingField" class="auto" placeholder="감정의 강도/이유까지 적어보세요."></textarea>
        <label class="lbl">결과</label>
        <textarea id="resultField" class="auto" placeholder="그 결과 나는 어떻게 행동했나요?"></textarea>
      </div>

      <div class="card">
        <h2>🌼 감사일기 (3개)</h2>
        <ol class="gratitude-list">
          <li><input type="text" id="grat1" placeholder="작은 감사 한 가지"/></li>
          <li><input type="text" id="grat2" placeholder="사람/행동/행운 등"/></li>
          <li><input type="text" id="grat3" placeholder="오늘을 좋게 만든 것"/></li>
        </ol>
      </div>

      <div class="card">
        <h2>📔 일상일기</h2>
        <textarea id="dailyNote" class="auto" placeholder="자유롭게 적어보세요."></textarea>
      </div>

      <div class="card">
        <h2>🏷️ 태그</h2>
        <input type="text" id="tagsField" placeholder="#가족, #업무 처럼 쉼표로 구분"/>
      </div>

      <div class="savebar">
        <button id="saveDaily" class="btn primary">저장</button>
        <button id="clearDaily" class="btn danger">지우기</button>
        <span id="saveState" class="muted">저장됨</span>
      </div>
    </section>

    <!-- Weekly Page -->
    <section id="page-weekly" class="page">
      <div class="date-row">
        <button id="prevWeek" class="btn">&lt;</button>
        <input type="week" id="weekPicker">
        <button id="nextWeek" class="btn">&gt;</button>
        <button id="thisWeekBtn" class="btn outline">이번 주</button>
      </div>

      <div class="card">
        <h2>✅ 미션</h2>
        <div id="missionList"></div>
        <div class="add-mission">
          <input type="text" id="newMission" placeholder="미션 추가"/>
          <button id="addMission" class="btn pill">+ 추가</button>
        </div>
      </div>

      <div class="card">
        <h2>🫶 오늘의 문구</h2>
        <textarea id="healingText" class="auto" placeholder="오늘의 문구"></textarea>
        <div class="btn-row">
          <button id="randomHealing" class="btn">랜덤</button>
          <button id="saveWeekly" class="btn primary">저장</button>
          <button id="clearWeekly" class="btn danger">지우기</button>
        </div>
        <div class="scribe">
          <button id="startScribe" class="btn pill">✍️ 필사 시작</button>
          <textarea id="scribeArea" class="auto hidden" placeholder="문구를 보고 천천히 따라 적어보세요."></textarea>
        </div>
      </div>
    </section>

    <!-- Search Page -->
    <section id="page-search" class="page">
      <div class="card">
        <h2>🔎 검색</h2>
        <input type="text" id="searchInput" placeholder="키워드 또는 #태그 (예: 보고서, #업무)"/>
        <div class="btn-row">
          <button id="searchBtn" class="btn">검색</button>
          <button id="searchClear" class="btn">지우기</button>
        </div>
      </div>
      <div class="card">
        <h3>결과</h3>
        <div id="searchResults"></div>
      </div>
    </section>

    <!-- Settings Page -->
    <section id="page-settings" class="page">
      <div class="card">
        <h2>🔐 보안</h2>
        <label class="row small">
          <input type="checkbox" id="lockEnabled"> Face ID 잠금 사용
        </label>
        <div class="row small">
          <input type="password" id="pinCode" placeholder="옵션: 6자리 PIN(백업용)">
          <button id="savePin" class="btn">PIN 저장</button>
        </div>
      </div>

      <div class="card">
        <h2>🎨 테마</h2>
        <label class="row small">
          <input type="checkbox" id="darkMode"> 다크모드 사용
        </label>
      </div>

      <div class="card">
        <h2>📦 백업</h2>
        <div class="btn-row">
          <button id="exportJSON" class="btn">JSON 파일로 저장</button>
          <button id="shareJSON" class="btn">JSON 공유(카톡 등)</button>
          <button id="exportCSV" class="btn">CSV ZIP 내보내기</button>
        </div>
        <div class="import-row">
          <input type="file" id="importFile" accept=".json"/>
          <button id="importJSON" class="btn">JSON 가져오기</button>
        </div>
        <div class="btn-row">
          <button id="refreshCache" class="btn">캐시 새로고침</button>
          <button id="resetLocal" class="btn danger">로컬 데이터 초기화</button>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
