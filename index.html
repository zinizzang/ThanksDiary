<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<meta name="theme-color" content="#fff7d6">
<title>지니짱 감사일기</title>
<link rel="manifest" href="manifest.json">
<link rel="icon" href="icons/icon-192.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="app-header">
  <div class="header-inner">
    <div class="logo-wrap">
      <img src="images/star-yellow.svg" alt="*" class="star">
      <h1 class="logo">지니짱 감사일기</h1>
    </div>
    <div class="auth-area">
      <span id="authStatus">로그아웃 상태</span>
      <button class="btn pill small" id="openLogin">로그인</button>
    </div>
  </div>
  <nav class="tabs">
    <a class="tab-btn" href="#/daily">데일리</a>
    <a class="tab-btn" href="#/weekly">위클리</a>
    <a class="tab-btn" href="#/search">검색</a>
    <a class="tab-btn" href="#/settings">설정/백업</a>
  </nav>
</header>

<main id="view" aria-live="polite"></main>

<footer class="app-footer">
  <small id="build">오프라인 + 로그인 연결 · v2.7.1</small>
</footer>

<!-- Login Modal -->
<div class="modal" id="loginModal" aria-hidden="true">
  <div class="modal-dim" data-close></div>
  <div class="modal-card">
    <h3>로그인</h3>
    <label>이메일
      <input id="loginEmail" type="email" placeholder="you@example.com">
    </label>
    <label>비밀번호
      <input id="loginPass" type="password" placeholder="••••••••">
    </label>
    <div class="actions-row">
      <button class="btn primary" id="doLogin">로그인</button>
      <button class="btn line" id="doSignup">회원가입</button>
      <button class="btn" id="closeLogin">닫기</button>
    </div>
    <p class="hint">지금은 로컬 저장 + 클라우드 동기화. 동일 계정으로 다른 기기에서도 이어집니다.</p>
  </div>
</div>

</body>
</html>
