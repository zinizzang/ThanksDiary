<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#fff6d4">
  <title>지니짱 감사일기</title>
  <link rel="manifest" href="manifest.json?v=2.7.2-integrated-fix2">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="styles.css?v=2.7.2-integrated-fix2">
</head>
<body>
<header class="app-header">
  <div class="title-row">
    <span class="star" aria-hidden="true">★</span>
    <h1 class="logo">지니짱 감사일기</h1>
    <div class="auth-line">
      <span id="authState">로그아웃 상태</span>
      <button id="openLogin" class="btn ghost small" type="button">로그인</button>
    </div>
  </div>
  <nav class="tabs">
    <a class="tab-btn" href="#/daily">데일리</a>
    <a class="tab-btn" href="#/weekly">위클리</a>
    <a class="tab-btn" href="#/search">검색</a>
    <a class="tab-btn" href="#/settings">설정/백업</a>
  </nav>
</header>

<main id="view" aria-live="polite"></main>

<footer class="app-footer">
  <small>오프라인 + 로그인 동기화 • v2.7.2-integrated-fix2</small>
</footer>

<!-- 로그인 모달 -->
<dialog id="loginModal">
  <form method="dialog" class="modal-card" id="loginForm">
    <h3>로그인</h3>
    <label>이메일
      <input id="loginEmail" type="email" placeholder="you@example.com" autocomplete="username" required>
    </label>
    <label>비밀번호
      <input id="loginPass" type="password" placeholder="••••••••" autocomplete="current-password" required>
    </label>
    <div id="loginMsg" class="hint"></div>
    <div class="actions">
      <button id="doLogin" class="btn primary" value="close">로그인</button>
      <button id="doSignup" class="btn" value="close">회원가입</button>
      <button id="closeLogin" class="btn ghost" value="cancel">닫기</button>
    </div>
  </form>
</dialog>
