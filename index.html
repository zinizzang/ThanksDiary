<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks Diary</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <h1>Thanks Diary</h1>
    </header>
    <main id="content">
        <nav>
            <button onclick="showPage('daily')">데일리</button>
            <button onclick="showPage('weekly')">위클리</button>
            <button onclick="showPage('search')">검색</button>
            <button onclick="showPage('settings')">설정</button>
        </nav>
        <section id="daily" class="page">
            <h2>감정일기</h2>
            <textarea placeholder="사건"></textarea>
            <textarea placeholder="생각"></textarea>
            <textarea placeholder="감정"></textarea>
            <textarea placeholder="결과"></textarea>
            <h2>감사일기</h2>
            <textarea placeholder="1. 감사한 일"></textarea>
            <textarea placeholder="2. 감사한 일"></textarea>
            <textarea placeholder="3. 감사한 일"></textarea>
            <h2>일상일기</h2>
            <textarea placeholder="오늘 하루"></textarea>
        </section>
        <section id="weekly" class="page" style="display:none;">
            <h2>미션</h2>
            <input type="checkbox"> <input placeholder="미션 입력">
            <h2>힐링문구</h2>
            <p id="healing-text"></p>
        </section>
        <section id="search" class="page" style="display:none;">
            <input type="text" id="searchQuery" placeholder="검색어 입력">
            <button onclick="searchEntries()">검색</button>
            <div id="searchResults"></div>
        </section>
        <section id="settings" class="page" style="display:none;">
            <button onclick="login()">로그인</button>
            <button onclick="logout()">로그아웃</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
